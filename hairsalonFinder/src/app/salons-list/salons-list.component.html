<mat-card class="example-card" *ngFor="let salon of salons">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{salon?.name}}</mat-card-title>
    <mat-card-subtitle>{{salon?.address}} {{salon?.zone}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="{{salon?.logo}}" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <mat-chip-list>
      <mat-chip color="primary" selected>{{salon?.hairservice[0].name}} for {{salon?.gender}}</mat-chip>
      <mat-chip *ngIf=salon.hairservice[1]?.name color="primary" selected>{{salon.hairservice[1]?.name}} for {{salon?.gender}}</mat-chip>
      <mat-chip *ngIf=salon.hairservice[2]?.name color="primary" selected>{{salon.hairservice[2]?.name}} for {{salon?.gender}}</mat-chip>
      <mat-chip color="secondary" selected>skilled in {{salon?.skill}}</mat-chip>
    </mat-chip-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SELECT</button>
  </mat-card-actions>
</mat-card>
